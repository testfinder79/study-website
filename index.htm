  <!-- Brand styles -->
  <style>
    :root{
      --brand: #2f4ea2;          /* primary indigo-blue */
      --brand-dark:#0f2f46;      /* deep navy/teal */
      --brand-accent:#4e63d9;    /* brighter accent */
      --text:#1b1b1b;
      --muted:#5b6470;
      --bg:#ffffff;
      --bg-soft:#f6f8fb;
      --ok:#0f7b0f;
      --error:#a11212;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; color:var(--text); background:var(--bg);}
    a{color:var(--brand); text-decoration:underline;}
    header{position:sticky; top:0; z-index:10; background:#fff; border-bottom:1px solid #e9edf2;}
    .wrap{max-width:1100px; margin:0 auto; padding:0 16px;}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:10px 0;}
    .nav img{width:160px; height:auto}
    .nav a{text-decoration:none; color:var(--text); font-weight:600; padding:10px 12px; border-radius:12px;}
    .nav a:hover{background:var(--bg-soft)}
    .cta{background:var(--brand); color:#fff !important; border-radius:999px; padding:10px 18px; box-shadow:0 6px 16px rgba(47,78,162,.25);}
    .cta:hover{background:var(--brand-dark);}
    .hero{display:grid; grid-template-columns:1.2fr 1fr; gap:28px; padding:48px 0 24px;}
    .hero h1{font-size:clamp(28px,4vw,44px); line-height:1.15; margin:0 0 12px;}
    .kicker{color:var(--brand-dark); font-weight:700; letter-spacing:.02em; text-transform:uppercase; font-size:.9rem;}
    .hero p{color:var(--muted); font-size:1.05rem;}
    .hero img{width:100%; height:auto; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .badges{display:flex; gap:10px; flex-wrap:wrap; margin:14px 0 0}
    .badge{background:var(--bg-soft); color:var(--brand-dark); padding:6px 10px; border-radius:999px; font-size:.9rem;}
    section{padding:48px 0; border-top:1px solid #eef2f7;}
    h2{font-size:clamp(22px,3.2vw,32px); margin:0 0 12px;}
    .grid{display:grid; gap:18px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
    .card{background:#fff; border:1px solid #e8ecf3; border-radius:18px; padding:18px; box-shadow:0 8px 18px rgba(16,33,60,.05)}
    .card h3{margin:0 0 8px; font-size:1.1rem}
    .list{margin:0; padding:0 0 0 18px}
    .cta-bar{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px}
    .button{display:inline-block; text-decoration:none; border:1px solid var(--brand); color:#fff; background:var(--brand); padding:12px 16px; border-radius:12px; font-weight:700}
    .button.alt{background:#fff; color:var(--brand);}
    .button:hover{filter:brightness(.95)}
    address{font-style:normal}
    footer{background:var(--bg-soft); padding:28px 0; color:#3b4350; border-top:1px solid #e9edf2}
    .sr-only{position:absolute; left:-9999px}

    /* Form styles */
    form{display:grid; gap:14px; max-width:760px}
    .row{display:grid; gap:14px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
    label{font-weight:600; display:block; margin-bottom:6px}
    input, select, textarea{width:100%; font:inherit; padding:10px 12px; border-radius:12px; border:1px solid #cfd7e4; background:#fff}
    textarea{min-height:120px; resize:vertical}
    .note{font-size:.9rem; color:var(--muted)}
    .help{font-size:.9rem}
    .alert{padding:12px 14px; border-radius:12px; display:none; margin-top:8px}
    .alert.ok{background:#e7f6e7; color:var(--ok); border:1px solid #bfe6bf}
    .alert.err{background:#fdeaea; color:var(--error); border:1px solid #f5c2c0}
    .hp{position:absolute; left:-5000px; width:1px; height:1px; overflow:hidden} /* honeypot */
    @media (max-width:900px){ .hero{grid-template-columns:1fr;} }
  </style>
